<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Details</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <!-- Custom stylesheets-->
    <link href="css/template.css" rel="stylesheet" type="text/css">
    
    <!--Bootstrap 4 Alpha from CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src=socialize.js></script>
    
</head>
<body>
    <div class="header">
        <img id="notif" src="img/notification.svg">
        <div class="page-title">
          <p id="header-text">Activity</p>
        </div>
    </div>
    <div class="content">
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="card img-fluid">
            <div class="default-card">
            </div>
            <div class="card-img-overlay">
                <h4 class="card-heading">Lunch @ Zingermann's</h4>
                <img class="icon-top-right" src="img/heart-white.svg" alt="heart">
                <ul class="card-overlay-details">
                <li>
                <img src=img/profile.svg alt="profile">
                <p>Ling Zhong</p>                    
                </li>
                <li class="group">
                <img src=img/group-white.svg alt="profile">
                <p>2</p>                    
                </li>
                </ul>
            </div>
            </div>
            <div class="row activity-details">
            <p class="p-interests food">Food</p>
                <div class="col-xs-offset-1 col-xs-2">
                    <img class="activity-label-right" src="img/hour-glass.svg">
                </div>
                <div class="col-xs-9">
                    <p class="activity-text-right">8 hours</p>
                </div>
            </div>
            <div class="row activity-details">
                <div class="col-xs-offset-1 col-xs-2">
                    <img class="activity-label" src="img/pin-dgrey.svg">
                </div>
                <div class="col-xs-9">
                    <p class="activity-text">Zingerman's Delicatessen</p>
                </div>
                <div class="col-xs-offset-1 col-xs-2">
                    <img class="activity-label-only" src="img/map.svg">
                </div>                
            </div>
            <div class="row activity-details">
                <div class="col-xs-offset-1 col-xs-2">
                    <img class="activity-label" src="img/time.svg">
                </div>
                <div class="col-xs-9">
                    <p class="activity-text">3 Nov, 2017</p>
                </div>
            </div>
            <div class="row activity-details">
                <div class="col-xs-9">
                    <p class="activity-text-only">12 PM to 1 PM</p>
                </div>
            </div>
            <div class="row activity-details">
                <div class="col-xs-offset-3 col-xs-9 justify">
                    <div class="activity-badges">
                        <img src="img/person.svg">
                        <p class="count">Ling Zhong</p>
                    </div>
                    <div class="activity-badges">
                        <img src="img/badge-adventurous.svg">
                        <p class="count">3</p>
                    </div>
                    <div class="activity-badges">
                        <img src="img/badge-cool.svg">
                        <p class="count">8</p>
                    </div>
                    <div class="activity-badges">
                        <img src="img/badge-fun.svg">
                        <p class="count">4</p>
                    </div>
                </div>
            </div>
            <div class="row activity-details">
                <div class="col-xs-offset-1 col-xs-2">
                    <img class="activity-label" src="img/group.svg">
                </div>
            </div>
            <div class="row activity-details">
                <div class="col-xs-offset-3 col-xs-9 justify">
                    <div class="activity-badges">
                        <img class="activity-label" src="img/person.svg">
                    </div>
                    <div class="activity-badges">
                        <img class="activity-label" src="img/person.svg">
                    </div>
                </div>
            </div>            
        </div>
        

    </div>
    <div class="footer">
      <ul>
        <li>
          <a href="index.html"><img src="img/home-green.svg"></a>
        </li>
        <li>
          <a href="messages.html"><img src="img/messages-lgrey.svg"></a>
        </li>
        <li>
          <a href="search.html"><img src="img/search-lgrey.svg"></a>
        </li>
        <li>
          <a href="profile.html"><img src="img/profile-lgrey.svg"></a>
        </li>
        <li>
          <a href="settings.html"><img src="img/settings-lgrey.svg"></a>
        </li>
      </ul>
    </div>
</body>
</html>
