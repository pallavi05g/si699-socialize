<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <!-- Custom stylesheets-->
    <link href="css/template.css" rel="stylesheet" type="text/css">

    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="notifications.html"><img id="notif" src="img/notification.svg"></a>
        <div class="page-title">
            <p id="header-text">My Profile</p>
        </div>
    </div>
    <div class="content">
        <div class="top-nav">
            <a href="profile.html"><button class="active-btn">My Profile</button></a>
            <a href="interested.html"><button>Interested</button></a>
            <a href="history.html"><button>History</button></a>
        </div>
        <div class="row">
            <div class="offset-4 col-4 centered">
                <img class="profile-pic" src="img/person.svg">
            </div>
            <div class="col-4 left">
                <a href="edit-profile.html"><img class="pic-edit" src="img/pic-edit.svg"></a>
            </div>
        </div>

        <div class="row">
            <div class="col-3 right">
                <img class="profile-label" src="img/name.svg">
            </div>
            <div class="col-9">
                <p class="profile-text">Purva Sane</p>
            </div>
        </div>
        <div class="row">
            <div class="col-3 right">
                <img class="profile-label" src="img/cake.svg">
            </div>
            <div class="col-7">
                <p class="profile-text">August 12, 1992</p>
            </div>
            <div class="col-2">
                <img class="profile-label" src="img/hide.svg" style="width:25px">
            </div>
        </div>
        <div class="row">
            <div class="col-3 right">
                <img class="profile-label" src="img/pin-dgrey.svg">
            </div>
            <div class="col-9">
                <p class="profile-text">Ann Arbor</p>
            </div>
        </div>
        <div class="row">
            <div class="col-3 right">
                <img class="profile-label" src="img/interests.svg">
            </div>
            <div class="col-9">
                <p class="profile-text">Interests</p>
            </div>
            <div class="offset-3 col-9">
                <p class="p-interests food">Food</p>
                <p class="p-interests trekking">Trekking</p>
                <p class="p-interests adv">Adventure</p>
                <p class="p-interests food">Food</p>
                <p class="p-interests trekking">Trekking</p>
                <p class="p-interests adv">Adventure</p>
            </div>
        </div>
        <div class="row">
            <div class="col-3 right">
                <img class="profile-label" src="img/badge.svg">
            </div>
            <div class="col-9">
                <p class="profile-text">Badges</p>
            </div>
        </div>
        <div class="row">
            <div class="offset-3 col-9">
                <div class="badge-container justify">
                    <div class="col-auto badges">
                        <img src="img/badge-adventurous.svg">
                        <p class="count">3</p>
                    </div>
                    <div class="col-auto badges">
                        <img src="img/badge-cool.svg">
                        <p class="count">8</p>
                    </div>
                    <div class="col-auto badges">
                        <img src="img/badge-fun.svg">
                        <p class="count">4</p>
                    </div>
                    <div class="col-auto badges">
                        <img src="img/badge-healthconscious.svg">
                        <p class="count">2</p>
                    </div>
                    <div class="col-auto badges">
                        <img src="img/badge-globetrotter.svg">
                        <p class="count">9</p>
                    </div>
                    <div class="col-auto badges">
                        <img src="img/badge-ecofriendly.svg">
                        <p class="count">6</p>
                    </div>
                    <div class="col-auto badges">
                        <img src="img/badge-listener.svg">
                        <p class="count">3</p>
                    </div>
                    <div class="col-auto badges">
                        <img src="img/badge-punctual.svg">
                        <p class="count">5</p>
                    </div>
                    <div class="col-auto badges">
                        <img src="img/badge-socialbutterfly.svg">
                        <p class="count">7</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
      <ul>
        <li>
          <a href="index.html"><img src="img/home-lgrey.svg"></a>
        </li>
        <li>
          <a href="messages.html"><img src="img/messages-lgrey.svg"></a>
        </li>
        <li>
          <a href="search.html"><img src="img/search-lgrey.svg"></a>
        </li>
        <li>
          <a href="profile.html"><img src="img/profile-green.svg"></a>
        </li>
        <li>
          <a href="settings.html"><img src="img/settings-lgrey.svg"></a>
        </li>
      </ul>
    </div>
</body>
</html>
