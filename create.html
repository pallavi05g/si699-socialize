<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <!-- Custom stylesheets-->
    <link href="css/template.css" rel="stylesheet" type="text/css">

    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="notifications.html"><img id="notif" src="img/notification.svg"></a>
        <div class="page-title">
          <a href="index.html"><img class="back" src="img/back-white.svg"></a>
          <p id="header-text">Create Activity</p>
        </div>
    </div>
    <div class="content">
        <form class="activity-form" action="#" method="post">
            <div class="row centered">
                <div class="col-offset-1 col-2">
                    <img class="form-label" src="img/activity.svg">
                </div>
                <div class="col-9">
                    <select id="activity-type" name="activity">
                        <option value="">Choose activity type</option>
                        <option value="">Local Tours</option>
                        <option value="">Adventure</option>
                        <option value="">Food</option>
                        <option value="">Camping</option>
                        <option value="">Trekking</option>
                        <option value="">Movies/Plays</option>
                    </select>
                </div>
            </div>
            <div class="row centered">
                <div class="col-offset-1 col-2">
                    <img class="form-label" src="img/title.svg">
                </div>
                <div class="col-9">
                    <input class="form-field" type="text" placeholder="Add Title"></input>
                </div>
            </div>
            <div class="row centered">
                <div class="col-offset-1 col-2">
                    <img class="form-label" src="img/pin-dgrey.svg">
                </div>
                <div class="col-9">
                    <input class="form-field" type="text" placeholder="Add Location"></input>
                </div>
            </div>
            <div class="row centered">
                <div class="col-offset-1 col-2">
                    <img id="time-label" class="form-label" src="img/time.svg">
                </div>
                <div class="col-9 left">
                    <input id="date-from" type="date"></input>
                    <input id="time-from" type="time"></input>
                </div>
                <div class="col-offset-3 col-9 left">
                    <input id="date-to" type="date"></input>
                    <input id="time-to" type="time"></input>
                </div>
            </div>
            <div class="row centered">
                <div class="col-offset-1 col-2">
                    <img class="form-label" src="img/group.svg">
                </div>
                <div class="col-9">
                    <input class="form-field" type="number" placeholder="Enter Number of People"></input>
                </div>
            </div>
            <div class="row centered">
                <div class="col-offset-1 col-2">
                    <img class="form-label" src="img/hour-glass.svg">
                </div>
                <div class="col-9 left">
                    <input id="date-validity" type="date"></input>
                    <input id="time-validity" type="time"></input>
                </div>
            </div>
            <div class="row centered">
                <div class="col-offset-1 col-2">
                    <img class="form-label" src="img/upload.svg">
                </div>
                <div class="col-9 left">
                    <input class="btn sec-btn" type="button" value="Add Images"></input>
                </div>
            </div>
            <div class="row centered">
                <a href="create-preview.html" class="btn submit-btn" type="button">Next<i class="fa fa-chevron-right" aria-hidden="true"></i></a>
            </div>
        </form>
    </div>
    <div class="footer">
      <ul>
        <li>
          <a href="index.html"><img src="img/home-lgrey.svg"></a>
        </li>
        <li>
          <a href="messages.html"><img src="img/messages-lgrey.svg"></a>
        </li>
        <li>
          <a href="search.html"><img src="img/search-lgrey.svg"></a>
        </li>
        <li>
          <a href="profile.html"><img src="img/profile-lgrey.svg"></a>
        </li>
        <li>
          <a href="settings.html"><img src="img/settings-lgrey.svg"></a>
        </li>
      </ul>
    </div>
</body>
</html>
