<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit-profile</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom stylesheets-->
    <link href="jumbotron-narrow.css" rel="stylesheet">
    <link href="css/template.css" rel="stylesheet" type="text/css">

    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="notifications.html"><img id="notif" src="img/notification.svg"></a>
        <div class="page-title">
            <a href="index.html"><img class="back" src="img/close-white.svg"></a>
            <p id="header-text">Edit Profile</p>
        </div>
    </div>
    <div class="content">
        <div class="top-nav">
            <a href="profile.html"><button class="active-btn">My Profile</button></a>
            <a href="interested.html"><button>Interested</button></a>
            <a href="history.html"><button>History</button></a>
        </div>
        <form class="profile-form" action="#" method="post">
            <!-- <div class="col-xs-12 centered">
                <img class="profile-pic" src="img/person.svg">
                <img class="pic-edit" src="img/edit.svg">
            </div> -->
            <div class="row">
                <div class="offset-1 col-2 right">
                    <img class="profile-label" src="img/person.svg">
                </div>
                <div class="col-4">
                    <a href="#" class="btn sec-btn" type="button">Upload photo</a>
                </div>
                <div class="col-4">
                    <a href="#" class="btn sec-btn" type="button">Remove photo</a>
                </div>
            </div>
            <div class="row">
                <div class="offset-1 col-2 right">
                    <img class="profile-label" src="img/name.svg">
                </div>
                <div class="col-8">
                    <input class="profile-field" type="text" placeholder="Edit your name"></input>
                </div>
            </div>
            <div class="row">
                <div class="offset-1 col-2 right">
                    <img class="profile-label" src="img/cake.svg">
                </div>
                <div class="col-8">
                    <input class="profile-field" type="date" placeholder="Edit your birthday"></input>
                </div>
            </div>
            <div class="row">
                <div class="offset-1 col-2 right">
                    <img class="profile-label" src="img/pin-dgrey.svg">
                </div>
                <div class="col-8">
                    <input class="profile-field" type="text" placeholder="Edit your location"></input>
                </div>
            </div>
            <div class="row">
                <div class="offset-1 col-2 right">
                    <img class="profile-label" src="img/interests.svg">
                </div>
                <div class="col-8">
                    <input class="profile-field" type="text" placeholder="Add new interests"></input>
                </div>
                <div class="offset-3 col-9">
                    <p class="p-interests food">Food</p>
                    <p class="p-interests trekking">Trekking</p>
                    <p class="p-interests adv">Adventure</p>
                </div>
            </div>
            <div class="row">
                <a href="profile.html" class="btn submit-btn" type="button">Save</a>
            </div>
        </form>
    </div>
    <div class="footer">
      <ul>
        <li>
          <a href="index.html"><img src="img/home-lgrey.svg"></a>
        </li>
        <li>
          <a href="messages.html"><img src="img/messages-lgrey.svg"></a>
        </li>
        <li>
          <a href="search.html"><img src="img/search-lgrey.svg"></a>
        </li>
        <li>
          <a href="profile.html"><img src="img/profile-green.svg"></a>
        </li>
        <li>
          <a href="settings.html"><img src="img/settings-lgrey.svg"></a>
        </li>
      </ul>
    </div>
</body>
</html>
